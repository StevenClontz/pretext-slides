<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.1.4</span>.</h6>
<p>Let \(X\) be any set. Then the following sets are topologies on \(X\text{.}\)</p>
<ol class="decimal">
<li>\(\mc T=\mc P(X)\) is called the <dfn class="terminology">discrete topology</dfn>.</li>
<li>\(\mc T=\{\emptyset,X\}\) is called the <dfn class="terminology">indiscrete topology</dfn>.</li>
</ol></article><article class="hiddenproof"><a data-knowl="./knowl/proof-1-hidden.html" title="Proof 1.1.4.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="section-1.html#theorem-1">in-context</a></span>
